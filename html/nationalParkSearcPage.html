<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Searc Page</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <style>
        body {
          
            
            font-family: 'Roboto', sans-serif;
        }

        section {
            margin: 50px;
        }
    </style>


    

    <select name="myLocation" id="myLocation" onChange="getLocation()" ></select>
    <select name="type" id="type" onChange="getType()"></select>

    <button id="mybtn">Get Value</button>
    <ul id="myList" style="display: flex; visibility: hidden;">
    </ul>
    <table id="table" border="1" style="width: 70%; margin: 5px; padding: 10px;">
        <thead>
            <th>LocationID</th>
            <th>LocationName</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>ZipCode</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>coordinates</th>
            <th>type</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <style>
        ul li {
            list-style-type: none;
            margin: 7px;
        }
    </style>
    <script src="/scripts/locationData.js"></script> 
    <script src="/scripts/nationalParkData.js"></script>

    <script src="/scripts/parkTypeData.js"></script>
    <script src="/scripts/park.js"></script>




</body>

</html>
