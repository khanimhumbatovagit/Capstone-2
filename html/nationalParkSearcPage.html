<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Searc Page</title>
    <link rel="stylesheet" href="/css/nationalParkStyle.css">
</head>


<body>










    <div class="container">

        <div class="navbar">
            <h2 class="logo">Outdoor</h2>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/html/nationalParkSearcPage.html">National Park Search</a></li>
                    <li><a href="/html/mountainsPage.html">Mountains Information</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="containerButton">
            <!-- <input type="radio" name="test" id="all">
            <label for="test">All</label> -->
            <button id="mybtn">Get All Parks</button>
        </div>
        <div class="select">

            <select name="myLocation" id="myLocation" onChange="getLocation()">
                <option selected disabled hidden>Search by Location</option>
            </select>

            <select name="type" id="type" onChange="getType()">
                <option selected disabled hidden>Search by Park Type</option>
            </select>

        </div>






        <div class="table-container">

            <table id="table" border="1">
                <thead>

                    <th>LocationName</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>ZipCode</th>
                    <th>Phone</th>
                    <th>Fax</th>
                    <th>Latitude</th>
                    <th>Longitude</th>

                    <th>type</th>

                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>

    </div>



    <script src="/scripts/locationData.js"></script>
    <script src="/scripts/nationalParkData.js"></script>
    <script src="/scripts/parkTypeData.js"></script>
    <script src="/scripts/park.js"></script>


</body>

</html>
